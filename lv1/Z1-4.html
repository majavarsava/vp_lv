<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizacija podataka LV1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        var svg = d3.select("body").append("svg")
                    .attr("width", 200).attr("height",800);
        svg.append("rect").attr("x",50).attr("y",50)
            .attr("height",600).attr("width",100)
            .style("fill","yellow").style("fill-opacity", 0.5)
            .style("stroke","black").style("stroke-width",5).style("stroke-opacity",1);
    </script>
</body>
</html>
