<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizacija podataka LV1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        d3.select("body").append("h1").text("Vizualizacija podataka LV1");

        var data = d3.range(1,11);
        var divs = d3.select("body").selectAll("div").data(data).enter()
                    .append("div").attr("id", function(d) { return "ID" + d; });

        divs.append("h2").text(function(d) { return "Podnaslov" + d; });
        divs.append("p").text(function(d) { return "Tekst" + d;});
    </script>
</body>
</html>
