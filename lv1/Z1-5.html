<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizacija podataka LV1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        var svg = d3.select("body").append("svg")
                    .attr("width", 800).attr("height",200);

        var circles = [
            {cx: 100, cy: 100, color: "blue"},
            {cx: 200, cy: 100, color: "black"},
            {cx: 300, cy: 100, color: "red"},
            {cx: 150, cy: 150, color: "yellow"},
            {cx: 250, cy: 150, color: "green"},
        ];
        
        svg.selectAll("circle").data(circles).enter().append("circle")
            .attr("cx", function(d) { return d.cx; })
            .attr("cy", function(d) { return d.cy; })
            .attr("r", 43)
            .style("fill", "none")
            .style("stroke", function(d) { return d.color; })
            .style("stroke-width", 5.5);
    </script>
</body>
</html>
