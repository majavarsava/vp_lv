<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizacija podataka LV1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        d3.select("body").append("h1").text("Vizualizacija podataka LV1");

        var div1 = d3.select("body").append("div").attr("id", "ID1");
        div1.append("h2").text("Podnaslov 1");
        div1.append("p").text("Tekst 1.");

        var div2 = d3.select("body").append("div").attr("id", "ID2");
        div2.append("h2").text("Podnaslov 2");
        div2.append("p").text("Tekst 2.");

        d3.selectAll("p").text("Drugi tekst.");
    </script>
</body>
</html>
