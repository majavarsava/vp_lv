<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizacija podataka LV1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <script>
        var svg = d3.select("body").append("svg")
                    .attr("width", 800).attr("height",550)
                    .style("background-color", "#87CEEB");
        
        //sunce
        svg.append("circle")
            .attr("cx", 700)
            .attr("cy", 100)
            .attr("r", 25)
            .style("fill", "yellow");

        //oblak
        svg.append("ellipse").attr("cx",500).attr("cy",180)
            .attr("rx",50).attr("ry",30).style("fill","white");
        svg.append("ellipse").attr("cx",580).attr("cy",165)
            .attr("rx",80).attr("ry",50).style("fill","white");
        svg.append("ellipse").attr("cx",650).attr("cy",180)
            .attr("rx",50).attr("ry",30).style("fill","white");

        svg.append("ellipse").attr("cx",100).attr("cy",180)
            .attr("rx",50).attr("ry",30).style("fill","white");
        svg.append("ellipse").attr("cx",180).attr("cy",165)
            .attr("rx",80).attr("ry",50).style("fill","white");
        svg.append("ellipse").attr("cx",250).attr("cy",180)
            .attr("rx",50).attr("ry",30).style("fill","white");


        //kuca
        svg.append("rect").attr("x",100).attr("y",300)
            .attr("height",280).attr("width",250)
            .style("fill","#be9adb");

        svg.append("polygon").attr("points", "100,300 350,300 225,150")
            .style("fill", "#747275");

        svg.append("rect").attr("x",150).attr("y",450)
            .attr("height",100).attr("width",50)
            .style("fill","#d6d3d2");

        svg.append("circle")
            .attr("cx", 190)
            .attr("cy", 500)
            .attr("r", 4)
            .style("fill", "black");

        //prozori
        svg.append("rect").attr("x",150).attr("y",360)
            .attr("height",55).attr("width",60)
            .style("fill","#d6d3d2").style("stroke", "gray")
            .style("stroke-width", 3);
        svg.append("rect").attr("x",240).attr("y",360)
            .attr("height",55).attr("width",60)
            .style("fill","#d6d3d2").style("stroke", "gray")
            .style("stroke-width", 3);

        var grassWidth = 20;
        var svgWidth = 800;
        var triangles = d3.range(0, svgWidth / grassWidth);

        svg.selectAll("polygon.grass")
            .data(triangles)
            .enter()
            .append("polygon")
            .attr("class", "grass")
            .attr("points", function(d) {
                var x1 = d * grassWidth;
                var x2 = x1 + grassWidth / 2;
                var x3 = x1 + grassWidth;
                return `${x1},550 ${x2},520 ${x3},550`; 
            })
            .style("fill", "green");
    </script>
</body>
</html>
